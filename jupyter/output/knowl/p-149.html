<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(V\) and \(W\) be vector spaces. At their most basic, all vector spaces are sets. Given any two sets, we can consider functions from one to the other. The functions of interest in linear algebra are those that respect the vector space structure of the sets.</p>
