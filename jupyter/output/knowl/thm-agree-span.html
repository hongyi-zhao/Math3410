<span class="type">Theorem</span> <span class="codenumber">3.1.4</span>.</h6>
<p>Let \(T:V\to W\) and \(S:V\to W\) be two linear transformations. If \(V = \spn\{\vec{v}_1,\ldots, \vec{v}_n\) and \(T(\vec{v}_i)=S(\vec{v}_i)\) for each \(i=1,2,\ldots, n\text{,}\) then \(T=S\text{.}\)</p></article><span class="incontext"><a href="sec-lin-tran-intro.html#thm-agree-span">in-context</a></span>
