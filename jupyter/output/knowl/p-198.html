<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be an \(m\times n\) matrix with columns \(C_1,C_2,\ldots, C_n\text{.}\) If the reduced row-echelon form of \(A\) has leading ones in columns \(j_1,j_2,\ldots, j_k\text{,}\) then \(\{C_{j_1},C_{j_2},\ldots, c_{j_k}\}\) is a basis for \(\csp(A)\text{.}\)</p>
