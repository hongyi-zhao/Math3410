<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.4.1</span>. <span class="title">Fundamental Theorem (Steinitz Exchange Lemma).</span>
</h6>
<p>Suppose \(V = \spn\{\vec{v}_1,\ldots, \vec{v}_n\}\text{.}\) If \(\{\vec{w}_1,\ldots, \vec{w}_m\}\) is a linearly independent set of vectors in \(V\text{,}\) then \(m\leq n\text{.}\)</p></article><span class="incontext"><a href="sec-dimension.html#theorem-steinitz">in-context</a></span>
