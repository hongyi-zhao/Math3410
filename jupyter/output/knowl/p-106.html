<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Note that this process <em class="emphasis">must</em> terminate: \(V\) is finite-dimensional, so there is a finite spanning set for \(V\text{,}\) and therefore for \(U\text{.}\) By the Steinitz Exchange lemma, our independent set cannot get larger than this spanning set.</p>
