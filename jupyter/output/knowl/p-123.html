<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(U\) and \(W\) be subspaces of a finite-dimensional vector space \(V\text{.}\)</p>
<ol class="decimal">
<li><p>If \(U\subseteq W\text{,}\) then \(\dim U\leq \dim W\text{.}\)</p></li>
<li><p>If \(U\subseteq W\) and \(\dim U=\dim W\text{,}\) then \(U=W\text{.}\)</p></li>
</ol>
