<article class="theorem-like"><h6 class="heading">
<span class="type">Lemma</span> <span class="codenumber">2.4.11</span>.</h6>
<p>Let \(V\) be a finite-dimensional vector space, and let \(U\) be any subspace of \(V\text{.}\) Then any independent set of vectors \(\{\vec{u}_1,\ldots, \vec{u}_k\}\) in \(U\) can be enlarged to a basis of \(U\text{.}\)</p></article><article class="hiddenproof"><a data-knowl="./knowl/proof-2-hidden.html" title="Proof 2.4.11.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="sec-dimension.html#lem-enlarge-independent">in-context</a></span>
