<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(V = F[a,b]\) be the space of all functions \(f:[a,b]\to \R\text{.}\) For any \(c\in [a,b]\) we have the <dfn class="terminology">evaluation map</dfn> \(E_a: V\to \R\) defined by \(E_a(f) = f(a)\text{.}\)</p>
