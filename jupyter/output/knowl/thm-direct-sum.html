<span class="type">Theorem</span> <span class="codenumber">2.4.19</span>.</h6>
<p>For any subspaces \(U,W\) of a vector space \(V\text{,}\) \(U\cap W = \{\vec{0}\}\) if and only if for every \(\vec{v}\in U+W\) there exist unique \(\vec{u}\in U, \vec{w}\in W\) such that \(\vec{v}=\vec{u}+\vec{w}\text{.}\)</p></article><article class="hiddenproof"><a data-knowl="./knowl/proof-5-hidden.html" title="Proof 2.4.19.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="sec-dimension.html#thm-direct-sum">in-context</a></span>
