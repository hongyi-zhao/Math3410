<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(T:M_{nn}\to M_{nn}\) be defined by \(T(A)=A-A^T\text{.}\) Then</p>
<ol class="decimal">
<li><p>\(T\) is a linear map.</p></li>
<li><p>\(\ker T\) is equal to the set of all symmetric matrices.</p></li>
<li><p>\(\Img T\) is equal to the set of all skew-symmetric matrices.</p></li>
</ol>
