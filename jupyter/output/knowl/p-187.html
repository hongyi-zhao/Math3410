<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given any linear transformation \(T:V\to W\) we can associate two important subspaces: the <dfn class="terminology">kernel</dfn> of \(T\) (also known as the <dfn class="terminology">nullspace</dfn>), and the <dfn class="terminology">image</dfn> of \(T\) (also known as the <dfn class="terminology">range</dfn>).</p>
