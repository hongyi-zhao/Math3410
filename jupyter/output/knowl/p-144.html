<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Now, let \(W = \spn\{\vec{w}_1,\ldots, \vec{w}_n\}\text{.}\) Then \(W\) is a subspace, and \(\{\vec{w}_1,\ldots, \vec{w}_n\}\) is a basis for \(W\text{.}\) (It spans, and must be independent since it's a subset of an independent set.)</p>
