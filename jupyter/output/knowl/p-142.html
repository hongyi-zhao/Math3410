<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(V\) be a finite-dimensonal vector space, and let \(U\) be any subspace of \(V\text{.}\) Then there exists a subspace \(W\subseteq V\) such that \(U\oplus W = V\text{.}\)</p>
