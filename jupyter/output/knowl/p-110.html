<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(U\) is a subspace of \(V\text{,}\) then:</p>
<ol class="decimal">
<li><p>\(U\) is finite-dimensional, and \(\dim U\leq \dim V\text{.}\)</p></li>
<li><p>If \(\dim U = \dim V\text{,}\) then \(U=V\text{.}\)</p></li>
</ol>
