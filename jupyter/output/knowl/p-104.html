<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(V\) be a finite-dimensional vector space, and let \(U\) be any subspace of \(V\text{.}\) Then any independent set of vectors \(\{\vec{u}_1,\ldots, \vec{u}_k\}\) in \(U\) can be enlarged to a basis of \(U\text{.}\)</p>
