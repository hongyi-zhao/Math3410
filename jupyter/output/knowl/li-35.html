<article class="listitem"><h6 class="heading">
<span class="type">Item</span>.</h6>
<p>On the space \(M_{mn}(\R)\) of \(m\times n\) matrices, the trace defines a linear map \(\operatorname{tr}:M_{mn}(\R)\to \R\text{,}\) and the transpose defines a linear map \(T:M_{mn}(\R)\to M_{nm}(\R)\text{.}\) The determinant and inverse operations on \(M_{nn}\) are <em class="emphasis">not</em> linear.</p></article><span class="incontext"><a href="sec-lin-tran-intro.html#li-35">in-context</a></span>
