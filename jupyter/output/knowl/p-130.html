<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(V\) be an \(n\)-dimensional vector space. If the set \(S\) contains \(n\) vectors, then \(S\) is independent if and only if \(\spn S=V\text{.}\)</p>
