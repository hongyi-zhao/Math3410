<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(T:V\to W\) be any linear transformation such that \(\ker T\) and \(\Img T\) are finite-dimensional. Then \(V\) is finite-dimensional, and</p>
<div class="displaymath">
\begin{equation*}
\dim V = \dim \ker T + \dim \Img T\text{.}
\end{equation*}
</div>
