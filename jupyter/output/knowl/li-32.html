<p>On the vector space \(C[a,b]\) of all <em class="emphasis">continuous</em> functions on \([a,b]\text{,}\) we have the integration map \(I:C[a,b]\to \R\) defined by \(I(f)=\int_a^b f(x)\,dx\text{.}\) The fact that this is a linear map follows from properties of integrals proved in a calculus class.</p></article><span class="incontext"><a href="sec-lin-tran-intro.html#li-32">in-context</a></span>
