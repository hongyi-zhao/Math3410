<span class="type">Theorem</span> <span class="codenumber">2.4.18</span>.</h6>
<p>Let \(U\) and \(W\) be subspaces of a finite-dimensional vector space \(V\text{.}\) Then \(U+W\) is finite-dimensional, and</p>
<div class="displaymath">
\begin{equation*}
\dim(U+W)=\dim U + \dim W - \dim(U\cap W)\text{.}
\end{equation*}
