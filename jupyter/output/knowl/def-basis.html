<span class="type">Definition</span> <span class="codenumber">2.4.2</span>.</h6>
<p>Let \(V\) be a vector space. A set \(\mathcal{B}=\{\vec{e}_1,\ldots, \vec{e}_n\}\) is called a <dfn class="terminology">basis</dfn> of \(V\) if \(\mathcal{B}\) is linearly independent, and \(\operatorname{span}\mathcal{B} = V\text{.}\)</p></article><span class="incontext"><a href="sec-dimension.html#def-basis">in-context</a></span>
