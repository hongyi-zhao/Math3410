<p>In any vector space \(V\text{:}\)</p>
<ol class="decimal">
<li><p>If \(\vec{v}\neq\vec{0}\text{,}\) then \(\{\vec{v}\}\) is indenpendent.</p></li>
<li><p>If \(S\subseteq V\) contains the zero vector, then \(S\) is dependent.</p></li>
</ol>
