<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(S\) is independent, then it can be extended to a basis \(B\) with \(S\subseteq B\text{.}\) But \(S\) and \(B\) both contain \(n\) vectors (since \(\dim V=n\)), so we must have \(S=B\text{.}\)</p>
