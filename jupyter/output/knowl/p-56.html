<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(V\) be a vector space, and let \(\vec{v}_1,\ldots, \vec{v}_k\in V\text{.}\) If \(\vec{u}\in \spn\{\vec{v}_1,\ldots, \vec{v}_k\}\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\spn\{\vec{u},\vec{v}_1,\ldots, \vec{v}_k\} = \spn\{\vec{v}_1,\ldots, \vec{v}_k\}\text{.}
\end{equation*}
</div>
