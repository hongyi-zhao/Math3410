<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.4.16</span>.</h6>
<p>Let \(U\) and \(W\) be subspaces of a finite-dimensional vector space \(V\text{.}\)</p>
<ol class="decimal">
<li><p>If \(U\subseteq W\text{,}\) then \(\dim U\leq \dim W\text{.}\)</p></li>
<li><p>If \(U\subseteq W\) and \(\dim U=\dim W\text{,}\) then \(U=W\text{.}\)</p></li>
</ol></article><article class="hiddenproof"><a data-knowl="./knowl/proof-3-hidden.html" title="Proof 2.4.16.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="sec-dimension.html#thm-subspace-dim">in-context</a></span>
