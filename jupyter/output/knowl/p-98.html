<p>It follows that the set \(\{1,x^2\}\) spans \(U_3\text{,}\) and since this is a subset of the standard basis \(\{1,x,x^2\}\) of \(P_2\text{,}\) it must be independent, and is therefore a basis of \(U_3\text{,}\) letting us conclude that \(\dim U_3=2\text{.}\)</p>
