<p>For any subspaces \(U,W\) of a vector space \(V\text{,}\) \(U\cap W = \{\vec{0}\}\) if and only if for every \(\vec{v}\in U+W\) there exist unique \(\vec{u}\in U, \vec{w}\in W\) such that \(\vec{v}=\vec{u}+\vec{w}\text{.}\)</p>
