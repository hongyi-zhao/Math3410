<p>It's clear that if \(A^T=A\text{,}\) then \(T(A)=0\text{.}\) On the other hand, if \(T(A)=0\text{,}\) then \(A-A^T=0\text{,}\) so \(A=A^T\text{.}\) Thus, the kernel consists of all symmetric matrices.</p></article><span class="incontext"><a href="sec-kernel-image.html#li-44">in-context</a></span>
