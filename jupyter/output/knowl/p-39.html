<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that a <dfn class="terminology">linear combination</dfn> of a set of vectors \(\vec{v}_1,\ldots, \vec{v}_k\) is a vector expression of the form</p>
<div class="displaymath">
\begin{equation*}
\vec{w}=c_1\vec{v}_1+c_2\vec{v}_2+\cdots +c_k\vec{v}_k,
\end{equation*}
</div>
<p>where \(c_1,\ldots, c_k\) are scalars.</p>
